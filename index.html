<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2 TechService - Rechnung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        @media print {
            @page { size: A4; margin: 8mm; }
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            .card { box-shadow: none !important; margin: 0 !important; max-width: 100% !important; border: none !important; border-radius: 0 !important; overflow: hidden; }
            .header-bg { padding: 15px !important; }
            .p-8 { padding: 8px !important; }
            .text-3xl { font-size: 2rem !important; }
            #qrcode { width: 70px !important; height: 70px !important; }
            .stamp { display: block !important; opacity: 0.3 !important; }
            .delete-btn { display: none !important; }
        }
        body { background: #f1f5f9; font-family: 'Inter', sans-serif; margin: 0; padding: 0; padding-bottom: 120px; }
        .card { max-width: 900px; margin: 20px auto; background: white; border-radius: 16px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); overflow: hidden; position: relative; }
        .stamp { position: absolute; top: 140px; right: 30px; padding: 8px 20px; border: 5px solid #16a34a; border-radius: 12px; font-size: 28px; font-weight: 900; text-transform: uppercase; transform: rotate(-15deg); opacity: 0.15; pointer-events: none; display: none; z-index: 100; color: #16a34a; }
        .header-bg { background: #1e3a8a; }
        .accent-text { color: #60a5fa; }
        .fab-container { position: fixed; bottom: 30px; right: 20px; z-index: 9999; }
        .fab-main { width: 60px; height: 60px; border-radius: 50%; background: #3b82f6; color: white; font-size: 32px; font-weight: bold; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 30px rgba(59,130,246,0.4); cursor: pointer; transition: all 0.3s ease; }
        .fab-main.open { transform: rotate(45deg); background: #6366f1; }
        .fab-item { width: 56px; height: 56px; border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 6px 20px rgba(0,0,0,0.15); position: absolute; bottom: 0; right: 0; opacity: 0; transform: scale(0); transition: all 0.3s ease; }
        .fab-item.visible { opacity: 1; transform: scale(1); }
        .fab-item:nth-child(2) { bottom: 80px; }
        .fab-item:nth-child(3) { bottom: 150px; }
        .fab-item:nth-child(4) { bottom: 220px; }
        .fab-item:nth-child(5) { bottom: 290px; }
        .fab-icon { width: 30px; height: 30px; }
        .delete-btn { color: #ef4444; cursor: pointer; font-size: 24px; font-weight: bold; }
    </style>
    <!-- Fatura numarasını hemen yaz (ham kod çıkmasın) -->
    <script>
        function getCurrentInvoiceNumber() {
            const year = new Date().getFullYear();
            const key = 'h2_seq_' + year;
            let seq = parseInt(localStorage.getItem(key) || 1);
            return 'H2' + year + String(seq).padStart(4, '0');
        }
        document.addEventListener('DOMContentLoaded', () => {
            const invEl = document.getElementById('inv');
            if (invEl) invEl.textContent = getCurrentInvoiceNumber();
        });
    </script>
</head>
<body>

<!-- Diğer kısımlar aynı (Kazanç, Tool Bar, Logo, Invoice Card) -->

<div class="card" id="invoice">
    <div id="statusStamp" class="stamp">Bezahlt</div>
    
    <div class="header-bg p-8 text-white flex justify-between items-start">
        <div class="flex items-center gap-5">
            <div class="w-16 h-16 bg-white/10 rounded-xl flex items-center justify-center border border-white/20">
                <img id="firmLogo" src="" class="w-14 h-14 object-contain" alt="Logo">
            </div>
            <div>
                <h1 class="text-3xl font-black italic uppercase">H2 <span class="accent-text">Tech</span>Service</h1>
                <p class="opacity-70 text-xs font-bold uppercase tracking-wider">Osman Tuncer | Montage & Technik</p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-xs opacity-50 uppercase font-black">Rechnung Nr.</p>
            <p id="inv" class="text-right font-black text-2xl accent-text"></p>
        </div>
    </div>

    <!-- Tarih, Müşteri, Tablo (silme butonu ile), Not, Toplam, İmza, Footer aynı -->

    <table class="w-full text-xs">
        <thead class="bg-slate-50 text-xs font-black uppercase text-slate-500">
            <tr>
                <th class="p-3 text-left" style="width: 55%;">Leistungsbeschreibung</th>
                <th class="p-3 text-center">Stk</th>
                <th class="p-3 text-right">Einzel (€)</th>
                <th class="p-3 text-right">Summe (€)</th>
                <th class="p-3 no-print"></th>
            </tr>
        </thead>
        <tbody id="rows">
            <tr class="border-b border-slate-100">
                <td class="p-3 align-top"><textarea placeholder="Beschreibung..." class="w-full outline-none font-medium" rows="1" oninput="autoHeight(this)"></textarea></td>
                <td class="p-3 text-center align-top"><input type="number" value="1" min="1" class="qty w-16 text-center font-black outline-none" oninput="calc()"></td>
                <td class="p-3 align-top"><input type="number" step="0.01" class="price w-full text-right font-bold outline-none" oninput="calc()"></td>
                <td class="p-3 text-right font-black row-total align-top">0,00 €</td>
                <td class="p-3 no-print text-center"><span class="delete-btn" onclick="deleteRow(this)">×</span></td>
            </tr>
        </tbody>
    </table>

    <!-- Diğer kısımlar aynı -->

</div>

<!-- + Butonu aynı -->

<script>
    // ... tüm fonksiyonlar aynı (calc, addRow, deleteRow, processPaidAndPrint vs.)

    function getCurrentInvoiceNumber() {
        const year = new Date().getFullYear();
        const key = 'h2_seq_' + year;
        let seq = parseInt(localStorage.getItem(key) || 1);
        return 'H2' + year + String(seq).padStart(4, '0');
    }

    function increaseInvoiceNumber() {
        const year = new Date().getFullYear();
        const key = 'h2_seq_' + year;
        let seq = parseInt(localStorage.getItem(key) || 1);
        seq++;
        localStorage.setItem(key, seq);
    }

    // ... diğer fonksiyonlar

    window.onload = function() {
        // Logo, tarih vs.
        const savedLogo = localStorage.getItem('h2_logo');
        if (savedLogo) {
            document.getElementById('firmLogo').src = savedLogo;
            document.getElementById('logo-preview').innerHTML = `<img src="${savedLogo}" class="w-full h-full object-contain rounded-xl">`;
        }

        const today = new Date();
        document.getElementById('invoiceDate').textContent = today.toLocaleDateString('de-DE');
        document.getElementById('serviceDate').value = today.toISOString().split('T')[0];
        const due = new Date(today);
        due.setDate(due.getDate() + 14);
        document.getElementById('dueDate').value = due.toISOString().split('T')[0];

        updateCustomerList();
        updateStats();
        calc();
    };
</script>
</body>
</html>
