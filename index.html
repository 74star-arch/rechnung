<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2 TechService - Rechnung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        @media print {
            @page { size: A4; margin: 8mm; }
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            .card { box-shadow: none !important; margin: 0 !important; max-width: 100% !important; border: none !important; border-radius: 0 !important; overflow: hidden; }
            .header-bg { padding: 15px !important; }
            .p-8 { padding: 8px !important; }
            .text-3xl { font-size: 2rem !important; }
            #qrcode { width: 70px !important; height: 70px !important; }
            .stamp { display: block !important; opacity: 0.3 !important; }
        }
        body { background: #f1f5f9; font-family: 'Inter', sans-serif; margin: 0; padding: 0; padding-bottom: 120px; }
        .card { max-width: 900px; margin: 20px auto; background: white; border-radius: 16px; box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1); overflow: hidden; position: relative; }
        .stamp { position: absolute; top: 140px; right: 30px; padding: 8px 20px; border: 5px solid #16a34a; border-radius: 12px; font-size: 28px; font-weight: 900; text-transform: uppercase; transform: rotate(-15deg); opacity: 0.15; pointer-events: none; display: none; z-index: 100; color: #16a34a; }
        .header-bg { background: #1e3a8a; }
        .accent-text { color: #60a5fa; }
        .fab-container { position: fixed; bottom: 30px; right: 20px; z-index: 9999; }
        .fab-main { width: 60px; height: 60px; border-radius: 50%; background: #3b82f6; color: white; font-size: 32px; font-weight: bold; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); position: absolute; bottom: 0; right: 0; opacity: 1; transform: scale(1); transition: all 0.3s ease; }
        .fab-main.open { transform: rotate(45deg); background: #6366f1; }
        .fab-item { width: 56px; height: 56px; border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); position: absolute; bottom: 0; right: 0; opacity: 0; transform: scale(0); transition: all 0.3s ease; }
        .fab-item.visible { opacity: 1; transform: scale(1); }
        .fab-item:nth-child(2) { bottom: 80px; }
        .fab-item:nth-child(3) { bottom: 150px; }
        .fab-item:nth-child(4) { bottom: 220px; }
        .fab-icon { width: 30px; height: 30px; opacity: 0.6; }
        #logo-preview { @apply w-40 h-40 object-contain rounded-xl border-4 border-slate-300 bg-slate-100 flex items-center justify-center cursor-pointer mx-auto; }
        .icon { width: 14px; height: 14px; opacity: 0.6; margin-right: 6px; flex-shrink: 0; }
        #rows tr td { padding: 6px 8px !important; vertical-align: top; }
        #rows tr { border-bottom: 1px solid #e2e8f0; }
        .sig-controls { @apply absolute top-2 right-2 flex gap-2 z-10 no-print; }
        .sig-btn { @apply bg-white px-3 py-1 rounded text-xs font-bold shadow; }
    </style>
</head>
<body>

<!-- Gewinn√ºbersicht -->
<div class="max-w-[900px] mx-auto mt-6 px-4 no-print">
    <div class="bg-white p-6 rounded-xl shadow-md border grid grid-cols-3 text-center gap-4">
        <div><p class="text-xs text-slate-400 uppercase font-bold">Heute</p><p id="stat-today" class="text-2xl font-black text-slate-800">0,00 ‚Ç¨</p></div>
        <div><p class="text-xs text-slate-400 uppercase font-bold">Monat</p><p id="stat-month" class="text-2xl font-black text-blue-600">0,00 ‚Ç¨</p></div>
        <div><p class="text-xs text-slate-400 uppercase font-bold">Gesamt</p><p id="stat-total" class="text-2xl font-black text-green-600">0,00 ‚Ç¨</p></div>
    </div>
</div>

<!-- Tool Bar -->
<div class="max-w-[900px] mx-auto mt-4 px-4 no-print">
    <div class="tool-bar bg-white p-3 rounded-xl shadow-sm border flex flex-wrap gap-3 items-center justify-between text-xs">
        <div class="flex gap-2">
            <select id="docType" onchange="calc()" class="bg-slate-100 p-2 rounded font-bold outline-none border text-xs">
                <option value="RE">RECHNUNG</option>
                <option value="M1">1. MAHNUNG (+5‚Ç¨)</option>
                <option value="M2">2. MAHNUNG (+10‚Ç¨)</option>
            </select>
            <select id="taxRate" onchange="calc()" class="bg-slate-100 p-2 rounded font-bold outline-none border text-xs">
                <option value="0.19">19% MWST</option>
                <option value="0.07">7% MWST</option>
                <option value="0">0% (KLEINUNTERN.)</option>
            </select>
        </div>
        <div class="flex gap-2 items-center text-xs">
            <button onclick="resetInvNum()" class="bg-orange-500 text-white px-3 py-2 rounded font-bold uppercase">Reset</button>
            <button onclick="decreaseInvNum()" class="bg-red-600 text-white px-3 py-2 rounded font-bold uppercase">‚Üê Zur√ºck</button>
        </div>
    </div>
</div>

<!-- Logo hochladen -->
<div class="max-w-[900px] mx-auto mt-8 px-4 no-print text-center">
    <h3 class="text-xl font-black mb-4">Firmenlogo hochladen</h3>
    <label class="cursor-pointer inline-block">
        <div id="logo-preview" class="mx-auto">
            <span class="text-6xl text-slate-400">üì∑</span>
            <p class="mt-4 text-sm text-slate-600 font-bold">Klicken zum Hochladen</p>
        </div>
        <input type="file" id="logoUpload" accept="image/*" class="hidden" onchange="loadLogo(event)">
    </label>
    <p class="mt-4 text-xs text-slate-500">Das Logo wird automatisch gespeichert.</p>
</div>

<!-- Rechnung -->
<div class="card" id="invoice">
    <div id="statusStamp" class="stamp">Bezahlt</div>
    
    <div class="header-bg p-8 text-white flex justify-between items-start">
        <div class="flex items-center gap-5">
            <div class="w-16 h-16 bg-white/10 rounded-xl flex items-center justify-center border border-white/20">
                <img id="firmLogo" src="" class="w-14 h-14 object-contain" alt="Logo">
            </div>
            <div>
                <h1 class="text-3xl font-black italic uppercase">H2 <span class="accent-text">Tech</span>Service</h1>
                <p class="opacity-70 text-xs font-bold uppercase tracking-wider">Osman Tuncer | Montage & Technik</p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-xs opacity-50 uppercase font-black">Rechnung Nr.</p>
            <p id="inv" class="text-right font-black text-2xl accent-text"></p>
        </div>
    </div>

    <!-- ... (der Rest der Rechnung bleibt unver√§ndert, wie in deiner Originalversion) ... -->

    <div class="header-bg p-5 text-white text-xs font-bold text-center opacity-90">
        IBAN: LT78 3250 0925 1892 8659 | BIC: REVOLT21 | OSMAN TUNCER ‚Ä¢ VIELEN DANK F√úR IHR VERTRAUEN! 
    </div>
</div>

<!-- FAB Buttons -->
<div class="fab-container no-print">
    <div id="fab-main" class="fab-main" onclick="toggleFab()">+</div>
    <div class="fab-item" onclick="processPaidAndPrint()">
        <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" class="fab-icon" alt="Bezahlt & Drucken">
    </div>
    <div class="fab-item" onclick="doPrint()">
        <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" class="fab-icon" alt="Drucken">
    </div>
    <div class="fab-item" onclick="exportPDF()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Adobe_Acrobat_DC_icon.svg/512px-Adobe_Acrobat_DC_icon.svg.png" class="fab-icon" alt="PDF">
    </div>
    <div class="fab-item" onclick="addRow()">
        <span class="text-3xl font-black text-blue-600">+</span>
    </div>
</div>

<script>
    const { jsPDF } = window.jspdf;
    const fmt = n => new Intl.NumberFormat('de-DE', {style:'currency', currency:'EUR'}).format(n);
    const qrcode = new QRCode(document.getElementById("qrcode"), { width: 70, height: 70 });
    const signaturePad = new SignaturePad(document.getElementById('sig-canvas'), { penColor: 'rgba(0,0,0,0)' });
    let currentTotal = 0;
    let customers = JSON.parse(localStorage.getItem('h2_customers') || '[]');
    let stats = JSON.parse(localStorage.getItem('h2_stats') || '{"total":0,"history":[]}');
    let sigLocked = true;

    function autoHeight(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }

    function toggleFab() {
        const main = document.getElementById('fab-main');
        const items = document.querySelectorAll('.fab-item');
        main.classList.toggle('open');
        items.forEach((item, i) => {
            setTimeout(() => item.classList.toggle('visible'), i * 80);
        });
    }

    function loadLogo(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => {
            const dataURL = e.target.result;
            document.getElementById('firmLogo').src = dataURL;
            document.getElementById('logo-preview').innerHTML = `<img src="${dataURL}" class="w-full h-full object-contain rounded-xl">`;
            localStorage.setItem('h2_logo', dataURL);
        };
        reader.readAsDataURL(file);
    }

    // TAMAMEN TEMƒ∞Z RECHNUNGSNUMMER FONKSƒ∞YONLARI
    function getCurrentInvoiceNumber() {
        const year = new Date().getFullYear();
        let seq = parseInt(localStorage.getItem(`h2_seq_${year}`) || 0);
        seq = seq + 1;
        return `H\( {year} \){String(seq).padStart(4, '0')}`;
    }

    function increaseInvoiceNumber() {
        const year = new Date().getFullYear();
        let seq = parseInt(localStorage.getItem(`h2_seq_${year}`) || 0);
        seq++;
        localStorage.setItem(`h2_seq_${year}`, seq);
    }

    function resetInvNum() {
        if (confirm(`Rechnungsnummer \( {new Date().getFullYear()} komplett zur√ºcksetzen? (Startet wieder bei H \){new Date().getFullYear()}0001)`)) {
            const year = new Date().getFullYear();
            localStorage.removeItem(`h2_seq_${year}`);
            document.getElementById('inv').textContent = getCurrentInvoiceNumber();
        }
    }

    function decreaseInvNum() {
        if (confirm("Letzte Rechnungsnummer um 1 zur√ºcksetzen?")) {
            const year = new Date().getFullYear();
            let seq = parseInt(localStorage.getItem(`h2_seq_${year}`) || 1);
            if (seq > 1) {
                seq--;
                localStorage.setItem(`h2_seq_${year}`, seq);
                document.getElementById('inv').textContent = getCurrentInvoiceNumber();
            } else {
                alert("Erste Rechnung des Jahres ‚Äì kann nicht weiter zur√ºckgesetzt werden.");
            }
        }
    }

    // Diƒüer fonksiyonlar (saveCustomer, calc, processPaidAndPrint vs.) aynƒ± kalƒ±yor...

    function processPaidAndPrint() {
        document.getElementById('statusStamp').style.display = 'block';
        stats.total += currentTotal;
        stats.history.push({ date: new Date().toISOString().split('T')[0], amount: currentTotal });
        localStorage.setItem('h2_stats', JSON.stringify(stats));
        updateStats();
        increaseInvoiceNumber();
        document.getElementById('inv').textContent = getCurrentInvoiceNumber();
        setTimeout(doPrint, 300);
    }

    window.onload = function() {
        const savedLogo = localStorage.getItem('h2_logo');
        if (savedLogo) {
            document.getElementById('firmLogo').src = savedLogo;
            document.getElementById('logo-preview').innerHTML = `<img src="${savedLogo}" class="w-full h-full object-contain rounded-xl">`;
        }

        document.getElementById('inv').textContent = getCurrentInvoiceNumber(); // Burada d√ºzg√ºn H20250001 yazacak

        const today = new Date();
        document.getElementById('invoiceDate').textContent = today.toLocaleDateString('de-DE');
        document.getElementById('serviceDate').value = today.toISOString().split('T')[0];
        const due = new Date(today);
        due.setDate(due.getDate() + 14);
        document.getElementById('dueDate').value = due.toISOString().split('T')[0];

        updateCustomerList();
        updateStats();
        calc();
    };
</script>
</body>
</html>
