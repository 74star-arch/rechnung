<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>H2 TechService Rechnung</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f2f2;
}

.container {
  max-width: 420px;
  margin: auto;
  background: white;
  padding: 15px;
}

/* HEADER */
.header {
  background: #1e40af;
  color: white;
  padding: 15px;
}
.header h1 { margin: 0; font-size: 22px; }
.header small { opacity: 0.9; }

/* BLOCKS */
.block { margin-top: 15px; }
label { font-weight: bold; font-size: 13px; }
input, textarea, select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  box-sizing: border-box;
}

textarea { min-height: 80px; resize: vertical; }

/* TABLE */
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border-bottom: 1px solid #ddd; padding: 6px; font-size: 13px; }
.qty { width: 60px; }

/* TOTAL */
.total { text-align: right; margin-top: 10px; font-size: 14px; }

/* BUTTONS */
.actions {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}
.actions button {
  flex: 1;
  margin: 3px;
  padding: 8px;
  font-size: 14px;
  border: none;
  color: white;
  border-radius: 6px;
}
.pdf { background: #dc2626; }
.mail { background: #2563eb; }
.wa { background: #16a34a; }
.tg { background: #0ea5e9; }

/* ADMIN */
.admin { margin-top: 10px; }
.admin button {
  padding: 6px;
  font-size: 12px;
}

/* HIDE WHEN SHARING / PRINT */
@media print {
  .admin, .actions { display: none; }
}
</style>
</head>

<body>
<div class="container">

<div class="header">
  <h1>H2 TechService</h1>
  <small>Osman Tuncer</small>
</div>

<div class="block">
  <b>Adresse:</b> Suntal Str. 48, 31552 Rodenberg<br>
  <b>Tel:</b> +49 176 66658777<br>
  <b>E-Mail:</b> 74star@gmail.com<br>
  <b>Steuernr:</b> 41320887966<br>
  <b>IBAN:</b> LT83 2500 9251 8928 659<br>
  <b>BIC:</b> REVOLT21
</div>

<div class="block">
  <label>Kunde</label>
  <input id="kunde" placeholder="Kundenname">
</div>

<div class="block">
  <label>Beschreibung</label>
  <textarea id="desc"></textarea>
</div>

<table>
<tr>
  <th>Menge</th>
  <th>Preis â‚¬</th>
  <th>Gesamt â‚¬</th>
</tr>
<tr>
  <td><input class="qty" id="qty" type="number" value="1"></td>
  <td><input id="price" type="number" value="0"></td>
  <td id="rowTotal">0.00 â‚¬</td>
</tr>
</table>

<div class="total">
  Netto: <span id="netto">0.00</span> â‚¬<br>
  MwSt 19%: <span id="mwst">0.00</span> â‚¬<br>
  <b>Gesamt: <span id="gesamt">0.00</span> â‚¬</b>
</div>

<!-- ADMIN -->
<div class="admin">
  <button onclick="saveCustomer()">ðŸ’¾ Kunde speichern</button>
  <button onclick="deleteCustomer()">ðŸ—‘ Kunde lÃ¶schen</button>
</div>

<!-- ACTIONS -->
<div class="actions">
  <button class="pdf" onclick="window.print()"><i class="fa-solid fa-file-pdf"></i></button>
  <button class="mail" onclick="sendMail()"><i class="fa-solid fa-envelope"></i></button>
  <button class="wa" onclick="sendWA()"><i class="fa-brands fa-whatsapp"></i></button>
  <button class="tg" onclick="sendTG()"><i class="fa-brands fa-telegram"></i></button>
</div>

</div>

<script>
function calc() {
  let q = qty.value || 0;
  let p = price.value || 0;
  let net = q * p;
  let mw = net * 0.19;
  rowTotal.innerText = net.toFixed(2)+" â‚¬";
  netto.innerText = net.toFixed(2);
  mwst.innerText = mw.toFixed(2);
  gesamt.innerText = (net+mw).toFixed(2);
}
qty.oninput = price.oninput = calc;

function saveCustomer(){
  localStorage.setItem("kunde", kunde.value);
  alert("Kunde gespeichert");
}
function deleteCustomer(){
  localStorage.removeItem("kunde");
  kunde.value="";
}

kunde.value = localStorage.getItem("kunde") || "";

function sendMail(){
  location.href="mailto:?subject=Rechnung&body="+encodeURIComponent(gesamt.innerText+" â‚¬");
}
function sendWA(){
  window.open("https://wa.me/?text=Rechnung%20"+gesamt.innerText+"%20â‚¬");
}
function sendTG(){
  window.open("https://t.me/share/url?text=Rechnung%20"+gesamt.innerText+"%20â‚¬");
}
</script>

</body>
</html>
